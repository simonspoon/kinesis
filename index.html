<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kinesis</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
    <script src="https://unpkg.com/geolib@3.3.4/lib/index.js"></script>
    <script src="https://unpkg.com/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="map"></div>

<div id="gps-panel" class="card">
    <div class="card-body">
        <select id="selectLocation">
            <option value="">No selection</option>
            <option value="37.80854632551083, -122.41029898482803">Pier 39,San Francisco</option>
            <option value="34.00841389602872, -118.49862421822627">Santa Monica Pier</option>
            <option value="41.661130,-0.893750">Zaragoza Spain</option>
            <option value="-30.031118,-51.234435">Porto Alegre, Brazil</option>
            <option value="40.62800,22.95507">Thessaloniki Greece</option>
            <option value="25.076303,55.132383">Dubai, United Arab Emirates</option>
            <option value="37.7879,-122.4074">Union Square</option>
            <option value="-33.8643,151.2155">Sydney Botanical</option>
            <option value="-11.562800, -77.270000">Chancay, Peru</option>
            <option value="21.307075265801867, -157.86013229962367">Honolulu, Hawaii</option>

        </select>
        <input type="text" id="inputLatLng" placeholder="Latitude, Longitude">
        <button class="btn btn-outline-primary" id="teleportButton">Teleport</button>
    </div>
</div>

<div class="card" id="control-panel">
    <div class="card-body">
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="pauseSwitch" autocomplete="off">
            <label class="btn btn-outline-primary" for="pauseSwitch">Pause</label>
            <button type="button" class="btn btn-outline-primary" id="undoButton">Undo</button>
            <button type="button" class="btn btn-outline-primary" id="stopButton">Clear</button>
        </div>

        <div class="btn-group btn-group-sm" role="group">
            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice1" autocomplete="off" value="1"
                   checked>
            <label class="btn btn-outline-primary" for="speedChoice1">Walk Slow</label>

            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice2" autocomplete="off" value="2"
                   checked>
            <label class="btn btn-outline-primary" for="speedChoice2">Walk Fast</label>

            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice3" autocomplete="off" value="5">
            <label class="btn btn-outline-primary" for="speedChoice3">Ride</label>

            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice4" autocomplete="off" value="20">
            <label class="btn btn-outline-primary" for="speedChoice4">Drive</label>
        </div>

        <div class="btn-group btn-group-sm" role="group">
            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice1" autocomplete="off" value="off"
                   checked>
            <label class="btn btn-outline-primary" for="loopChoice1">Off</label>

            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice2" autocomplete="off" value="loop">
            <label class="btn btn-outline-primary" for="loopChoice2">Loop</label>

            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice3" autocomplete="off" value="uturn">
            <label class="btn btn-outline-primary" for="loopChoice3">U-Turn</label>
        </div>

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
